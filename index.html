                <script type="text/javascript">
                    
                    document.getElementById("btn-menu").onclick = function() {
                        var x = document.querySelectorAll(".menu");
                        x[0].style.display = "block";
                        document.getElementById("btn-menu").style.display = 'none';
                        document.getElementById("btn-close").style.display = 'inline';
                    }
                    
                    document.getElementById("btn-close").onclick = function() {
                        var x = document.querySelectorAll(".menu");
                        x[0].style.display = "none";
                        document.getElementById("btn-menu").style.display = 'inline';
                        document.getElementById("btn-close").style.display = 'none';
                    }
                    
                    window.onscroll = function(){
                        var top = window.pageYOffset || document.documentElement.scrollTop;
                        
                        if (top > 50) {
                            document.getElementById("navbar").style.opacity = "0.8";
                        }
                        else {
                            document.getElementById("navbar").style.opacity = "1";
                        }
                    }

        <!-- ------- CAROUSEL GALLERY ------- -->
        
        <div class="container">
            
          <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li class="item1 active"></li>
              <li class="item2"></li>
              <li class="item3"></li>
              <li class="item4"></li>

	      <li class="item6"></li>
	      <li class="item7"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">

              <div class="item active">
                <img src="imgs/1-templeofTime.png" alt="Templo do Tempo" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo do Tempo</h3>
                </div>
              </div>

              <div class="item">
                <img src="imgs/2-templeOfSages.png" alt="Templo dos Sábios" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo dos Sábios</h3>
                </div>
              </div>

              <div class="item">
                <img src="imgs/3-forestTemple.png" alt="Templo da Floresta" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo da Floresta</h3>
                </div>
              </div>

              <div class="item">
                <img src="imgs/4-fireTemple.png" alt="Templo do Fogo" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo do Fogo</h3>
                </div>
              </div>
                
              <div class="item">
                <img src="imgs/5-waterTemple.png" alt="Templo da Água" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo da Água</h3>
                </div>
              </div>

              <div class="item">
                <img src="imgs/6-spiritTemple.png" alt="Templo dos Espíritos" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo dos Espíritos</h3>
                </div>
              </div>
                
              <div class="item">
                <img src="imgs/7-shadowTemple.png" alt="Templo das Sombras" width="640" height="480">
                <div class="carousel-caption">
                  <h3>Templo das Sombras</h3>
                </div>
              </div>
                
            
  
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
              
        </div>     
    </div>

    <script>
    $(document).ready(function(){
        // Activate Carousel
        $("#myCarousel").carousel();

        // Enable Carousel Indicators
        $(".item1").click(function(){
            $("#myCarousel").carousel(0);
        });
        $(".item2").click(function(){
            $("#myCarousel").carousel(1);
        });
        $(".item3").click(function(){
            $("#myCarousel").carousel(2);
        });
        $(".item4").click(function(){
            $("#myCarousel").carousel(3);
        });
        $(".item5").click(function(){
            $("#myCarousel").carousel(4);
        });
        $(".item6").click(function(){
            $("#myCarousel").carousel(5);
        });
        $(".item7").click(function(){
            $("#myCarousel").carousel(6);
        });

        // Enable Carousel Controls
        $(".left").click(function(){
            $("#myCarousel").carousel("prev");
        });
        $(".right").click(function(){
            $("#myCarousel").carousel("next");
        });
    });
    </script>
