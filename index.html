    <!-- ------- MENU DO HEADER ------- -->
        <header id="navbar">
            <a href="header.html"> <h1 class="logo"> Legend of Zelda Site </h1></a>
            <div id="logosquare"></div>
            <button id="btn-menu"><i class="fa fa-bars fa-lg"></i></button>
            <button id="btn-close">x</button>
            
            <nav class="menu"> 
                
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
                
                <script type="text/javascript">
                    
                    document.getElementById("btn-menu").onclick = function() {
                        var x = document.querySelectorAll(".menu");
                        x[0].style.display = "block";
                        document.getElementById("btn-menu").style.display = 'none';
                        document.getElementById("btn-close").style.display = 'inline';
                    }
                    
                    document.getElementById("btn-close").onclick = function() {
                        var x = document.querySelectorAll(".menu");
                        x[0].style.display = "none";
                        document.getElementById("btn-menu").style.display = 'inline';
                        document.getElementById("btn-close").style.display = 'none';
                    }
                    
                    window.onscroll = function(){
                        var top = window.pageYOffset || document.documentElement.scrollTop;
                        
                        if (top > 50) {
                            document.getElementById("navbar").style.opacity = "0.8";
                        }
                        else {
                            document.getElementById("navbar").style.opacity = "1";
                        }
                    }
                
                </script> 
            </nav>
